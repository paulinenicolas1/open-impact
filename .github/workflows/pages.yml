name: Build & Deploy Pages
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Sync dependencies with uv
        run: uv sync

      - name: Run main
        run: uv run python -m src.main

      - name: Copy final yearly data to site
        run: |
          set -euxo pipefail
          if [ ! -f data/output/final_yearly.csv ]; then
            echo "::error::Expected data/output/final_yearly.csv but it was not found in the repo workspace."
            exit 1
          fi
          mkdir -p site/data/output
          cp data/output/final_yearly.csv site/data/output/final_yearly.csv

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Prepare static site
        run: |
          set -euxo pipefail
          ls -lah site
          test -f site/index.html
          touch site/.nojekyll

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    # ✅ ne déploie que sur push main (pas sur PR)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
