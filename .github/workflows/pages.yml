name: Build & Deploy to GitHub Pages (Sanity)

on:
  push:
    branches: ['**']   # dÃ©clenche sur TOUTES les branches
  workflow_dispatch:   # bouton "Run workflow"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          mkdir -p dist
          cat > dist/index.html <<'HTML'
          <!doctype html><meta charset="utf-8">
          <title>It works ğŸš€</title>
          <h1>It works ğŸš€</h1>
          <p>PubliÃ© via GitHub Actions.</p>
          HTML
          touch dist/.nojekyll
      - uses: actions/upload-pages-artifact@v3
        with: { path: dist }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: { name: github-pages }
    steps:
      - uses: actions/deploy-pages@v4
