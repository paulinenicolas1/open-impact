name: Build & Deploy to GitHub Pages (Sanity)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create minimal site
        run: |
          mkdir -p dist
          cat > dist/index.html <<'HTML'
          <!doctype html><meta charset="utf-8">
          <title>It works ðŸš€</title>
          <h1>It works ðŸš€</h1>
          <p>PubliÃ© via GitHub Actions.</p>
          HTML
          # EmpÃªche Jekyll d'ignorer des dossiers commenÃ§ant par '_' (par prudence)
          touch dist/.nojekyll

      - name: Show dist content
        run: |
          echo "=== dist content ==="
          ls -lah dist
          echo "=== tree dist ==="
          find dist -maxdepth 2 -type f | sort

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
