name: Build & Deploy Pages
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          export PATH="$HOME/.local/bin:$PATH"
          uv --version
      - name: Sync dependencies with uv
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          uv sync
      - name: Run main
        run: uv run python -m src.main
        working-directory: ${{ github.workspace }}
      - name: Prepare static site
        run: |
          # dist/ contient déjà index.html
          ls -lah dist
          touch dist/.nojekyll   # évite Jekyll, au cas où
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
